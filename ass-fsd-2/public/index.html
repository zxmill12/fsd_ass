<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Sessions & Cookies Demo</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container py-5">
<h1 class="mb-4">Register / Login</h1>

<div id="message" class="mb-3"></div>

<div class="row">
<div class="col-md-6">
<div class="card p-3 mb-3">
<h4>Register</h4>
<form id="registerForm">
<div class="mb-2">
<label>Full name</label>
<input type="text" id="fullname" class="form-control" />
</div>
<div class="mb-2">
<label>Email</label>
<input type="email" id="email" class="form-control" />
</div>
<div class="mb-2">
<label>Phone</label>
<input type="text" id="phone" class="form-control" />
</div>
<div class="mb-2">
<label>Password</label>
<input type="password" id="password" class="form-control" />
</div>
<button class="btn btn-primary" type="submit">Register</button>
</form>
</div>
</div>

<div class="col-md-6">
<div class="card p-3 mb-3">
<h4>Login</h4>
<form id="loginForm">
<div class="mb-2">
<label>Email</label>
<input type="email" id="loginEmail" class="form-control" />
</div>
<div class="mb-2">
<label>Password</label>
<input type="password" id="loginPassword" class="form-control" />
</div>
<button class="btn btn-success" type="submit">Login</button>
</form>

<div class="mt-3">
<button id="checkSession" class="btn btn-outline-secondary btn-sm">Check Session</button>
<button id="logoutBtn" class="btn btn-outline-danger btn-sm">Logout</button>
</div>
</div>
</div>
	<!-- Profile card: shown after successful register/login -->
	<div id="profileCard" class="card p-3 mt-3" style="display:none;">
		<h4>Profile</h4>
		<div id="profileData"></div>
	</div>

</div>

<!-- include client script -->
<script src="script.js"></script>
</body>
</html>
